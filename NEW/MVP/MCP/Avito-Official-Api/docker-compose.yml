version: '3.8'

services:
  avito-official:
    build: .
    container_name: mcp-avito-official
    restart: unless-stopped
    ports:
      - "8790:8790"
    volumes:
      - ./config.json:/app/config.json:ro
    environment:
      - TZ=Europe/Moscow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8790/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
