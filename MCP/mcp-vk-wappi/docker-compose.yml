version: '3.8'

services:
  vk-api:
    build: .
    container_name: vk-community-api
    ports:
      - "8767:8767"
    environment:
      - VK_ACCESS_TOKEN=${VK_ACCESS_TOKEN}
      - VK_GROUP_ID=${VK_GROUP_ID}
      - VK_CONFIRMATION_CODE=${VK_CONFIRMATION_CODE}
      - VK_SECRET_KEY=${VK_SECRET_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8767
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8767/health"]
      interval: 30s
      timeout: 10s
      retries: 3
