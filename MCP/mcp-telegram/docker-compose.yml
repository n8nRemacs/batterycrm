version: '3.8'

services:
  telegram-api:
    build: .
    container_name: telegram-mcp-server
    ports:
      - "8767:8767"
    environment:
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8767
      - API_KEY=${API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8767/health"]
      interval: 30s
      timeout: 10s
      retries: 3
