version: '3.8'

services:
  whatsapp-api:
    build: .
    container_name: whatsapp-api-wappi
    ports:
      - "8766:8766"
    environment:
      - WAPPI_API_TOKEN=${WAPPI_API_TOKEN}
      - WAPPI_PROFILE_ID=${WAPPI_PROFILE_ID}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8766
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8766/health"]
      interval: 30s
      timeout: 10s
      retries: 3
