version: '3.8'

services:
  android-api:
    build: .
    container_name: android-api
    ports:
      - "8780:8780"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8780
      - N8N_BASE_URL=${N8N_BASE_URL:-https://n8n.n8nsrv.ru/webhook}
      - N8N_TIMEOUT=30
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE_HOURS=24
      - API_KEY=${API_KEY}
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8780/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - eldoleado

networks:
  eldoleado:
    external: true
